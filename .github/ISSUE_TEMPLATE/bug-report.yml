name: Bug Report
description: File a bug report
labels: ["Bug"]

body:
  - type: textarea
    id: bug-description
    attributes:
      label: Describe the bug
      description: Provide a detailed introduction to the issue itself, and why you consider it to be a bug.
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: Tell us what you think should happen.
    validations:
      required: true
  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual behavior
      description: Tell us what happens instead.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce the behavior
      description: Which steps do we need to take to reproduce this error?
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: For visual/definite frontend bugs please describe the environment as best as possible.
      value: |
        - Device: [e.g. iPhone XS]
        - Browser (name, version and build): Brave Version 1.19.86 Chromium: 88.0.4324.96 (Offizieller Build) (x86_64)
        - Viewport Size:
        - OS: [e.g. MacOS, Windows, Linux]
        - API environment: [Canary or Production]
        - App user: [e.g. shenna@example.org]
